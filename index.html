<!doctype html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CryptoFolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head><body>

<div class="app">
  <aside class="sb">
    <div class="brand"><i class="fa-solid fa-chart-line"></i><b>CryptoFolio</b></div>
    <button class="navb active" data-v="dash"><i class="fa-solid fa-gauge"></i>Dashboard</button>
    <button class="navb" data-v="assets"><i class="fa-brands fa-bitcoin"></i>Actifs</button>
    <button class="navb" data-v="ports"><i class="fa-solid fa-wallet"></i>Portefeuilles</button>
    <button class="navb" data-v="api"><i class="fa-solid fa-cloud-arrow-down"></i>API</button>
  </aside>

  <main class="main">
    <header class="top">
      <span class="badge text-bg-dark">Projet js</span>
      <div class="d-flex gap-2">
        <button id="reset" class="btn btn-outline-danger btn-sm">Reset</button>
      </div>
    </header>

    <div class="container-fluid mt-3"><div id="al"></div></div>

    <!-- DASH -->
    <section id="v-dash" class="v container-fluid mt-2">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="m-0">Dashboard</h3>
        <button id="refresh" class="btn btn-primary btn-sm"><i class="fa-solid fa-rotate"></i> Prix (API)</button>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4"><div class="kpi"><div class="tmut">Valeur actuelle</div><div id="kTot" class="k">0</div></div></div>
        <div class="col-md-4"><div class="kpi"><div class="tmut">Profit / Perte</div><div id="kPnl" class="k">0</div><div id="kPct" class="tmut">0%</div></div></div>
        <div class="col-md-4"><div class="kpi"><div class="tmut">Nb actifs</div><div id="kCnt" class="k">0</div></div></div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-lg-7"><div class="card"><div class="card-header bg-white">Valeur par actif</div><div class="card-body"><canvas id="bar"></canvas></div></div></div>
        <div class="col-lg-5"><div class="card"><div class="card-header bg-white">RÃ©partition</div><div class="card-body"><canvas id="pie"></canvas></div></div></div>
      </div>
    </section>
